<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strategicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8a50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="chartGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#strategicGrad)"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <defs>
      <pattern id="strategicGrid" width="30" height="30" patternUnits="userSpaceOnUse">
        <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#strategicGrid)"/>
  </g>
  
  <!-- Chart/Graph elements -->
  <g transform="translate(100,350)" opacity="0.6">
    <!-- Bar chart -->
    <rect x="0" y="0" width="30" height="80" fill="#ffffff"/>
    <rect x="40" y="20" width="30" height="60" fill="#ffffff"/>
    <rect x="80" y="10" width="30" height="70" fill="#ff6b35"/>
    <rect x="120" y="5" width="30" height="75" fill="#ffffff"/>
    <rect x="160" y="15" width="30" height="65" fill="#ff6b35"/>
    
    <!-- Axes -->
    <line x1="0" y1="85" x2="200" y2="85" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="85" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Line graph -->
  <g transform="translate(400,200)" opacity="0.5">
    <polyline points="0,80 30,60 60,40 90,30 120,20 150,10 180,5"
              stroke="#ffffff" stroke-width="3" fill="none"/>
    <polyline points="0,90 30,85 60,70 90,55 120,45 150,35 180,25"
              stroke="#ff6b35" stroke-width="3" fill="none"/>
    
    <!-- Data points -->
    <circle cx="0" cy="80" r="4" fill="#ffffff"/>
    <circle cx="30" cy="60" r="4" fill="#ffffff"/>
    <circle cx="60" cy="40" r="4" fill="#ffffff"/>
    <circle cx="90" cy="30" r="4" fill="#ffffff"/>
    <circle cx="120" cy="20" r="4" fill="#ffffff"/>
    <circle cx="150" cy="10" r="4" fill="#ffffff"/>
    <circle cx="180" cy="5" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Strategic arrows -->
  <g opacity="0.4">
    <!-- Growth arrow -->
    <path d="M150,180 L350,80" stroke="url(#arrowGrad)" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M450,350 L650,250" stroke="url(#arrowGrad)" stroke-width="6" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b35"/>
      </marker>
    </defs>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(600,400)" opacity="0.5">
    <circle cx="0" cy="0" r="50" fill="url(#chartGrad)"/>
    <!-- Pie segments -->
    <path d="M0,0 L0,-50 A50,50 0 0,1 35.36,-35.36 z" fill="#ff6b35" opacity="0.7"/>
    <path d="M0,0 L35.36,-35.36 A50,50 0 0,1 50,0 z" fill="#ffffff" opacity="0.8"/>
    <path d="M0,0 L50,0 A50,50 0 0,1 0,50 z" fill="#4285f4" opacity="0.7"/>
    <path d="M0,0 L0,50 A50,50 0 0,1 -35.36,35.36 z" fill="#ffffff" opacity="0.6"/>
    <path d="M0,0 L-35.36,35.36 A50,50 0 0,1 0,-50 z" fill="#ff6b35" opacity="0.5"/>
  </g>
  
  <!-- Target/bullseye -->
  <g transform="translate(150,100)" opacity="0.3">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ff6b35" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#ff6b35" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Dashboard elements -->
  <g transform="translate(500,80)" opacity="0.4">
    <!-- Gauge -->
    <path d="M0,30 A30,30 0 0,1 60,30" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M5,30 A25,25 0 0,1 30,7" stroke="#ff6b35" stroke-width="3" fill="none"/>
    <line x1="30" y1="30" x2="35" y2="15" stroke="#ffffff" stroke-width="2"/>
    <circle cx="30" cy="30" r="3" fill="#ffffff"/>
  </g>
  
  <!-- KPI indicators -->
  <g transform="translate(50,50)" opacity="0.5">
    <rect x="0" y="0" width="60" height="20" fill="#ffffff" rx="10"/>
    <text x="30" y="14" text-anchor="middle" font-family="Arial" font-size="10" fill="#4285f4">+25%</text>
    
    <rect x="0" y="30" width="60" height="20" fill="#ff6b35" rx="10"/>
    <text x="30" y="44" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff">ROI</text>
    
    <rect x="0" y="60" width="60" height="20" fill="#ffffff" rx="10"/>
    <text x="30" y="74" text-anchor="middle" font-family="Arial" font-size="10" fill="#4285f4">â†— 15%</text>
  </g>
  
  <!-- Network nodes representing connections -->
  <g opacity="0.3">
    <circle cx="300" cy="120" r="8" fill="#ffffff"/>
    <circle cx="380" cy="140" r="6" fill="#ff6b35"/>
    <circle cx="460" cy="160" r="8" fill="#ffffff"/>
    <circle cx="340" cy="200" r="6" fill="#ff6b35"/>
    <circle cx="420" cy="220" r="8" fill="#ffffff"/>
    
    <line x1="300" y1="120" x2="380" y2="140" stroke="#ffffff" stroke-width="2"/>
    <line x1="380" y1="140" x2="460" y2="160" stroke="#ffffff" stroke-width="2"/>
    <line x1="300" y1="120" x2="340" y2="200" stroke="#ffffff" stroke-width="2"/>
    <line x1="380" y1="140" x2="420" y2="220" stroke="#ffffff" stroke-width="2"/>
    <line x1="460" y1="160" x2="420" y2="220" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Strategic checkmarks -->
  <g transform="translate(650,100)" opacity="0.6">
    <path d="M0,10 L8,18 L20,6" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
  <g transform="translate(650,130)" opacity="0.6">
    <path d="M0,10 L8,18 L20,6" stroke="#ff6b35" stroke-width="3" fill="none"/>
  </g>
  <g transform="translate(650,160)" opacity="0.6">
    <path d="M0,10 L8,18 L20,6" stroke="#ffffff" stroke-width="3" fill="none"/>
  </g>
</svg>