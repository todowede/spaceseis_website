<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="nodeGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#signalGrad)"/>
  
  <!-- Signal waves -->
  <g opacity="0.6">
    <path d="M0,150 Q100,100 200,150 T400,150 T600,150 T800,150" 
          stroke="url(#waveGrad)" stroke-width="4" fill="none"/>
    <path d="M0,250 Q80,200 160,250 T320,250 T480,250 T640,250 T800,250" 
          stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M0,350 Q120,300 240,350 T480,350 T800,350" 
          stroke="#ff6b35" stroke-width="3" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Neural network nodes -->
  <g opacity="0.4">
    <!-- Input layer -->
    <circle cx="100" cy="120" r="12" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="180" r="12" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="240" r="12" fill="url(#nodeGrad)"/>
    <circle cx="100" cy="300" r="12" fill="url(#nodeGrad)"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="250" cy="100" r="10" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="160" r="10" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="220" r="10" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="280" r="10" fill="url(#nodeGrad)"/>
    <circle cx="250" cy="340" r="10" fill="url(#nodeGrad)"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="400" cy="130" r="10" fill="url(#nodeGrad)"/>
    <circle cx="400" cy="200" r="10" fill="url(#nodeGrad)"/>
    <circle cx="400" cy="270" r="10" fill="url(#nodeGrad)"/>
    
    <!-- Output layer -->
    <circle cx="550" cy="180" r="12" fill="url(#nodeGrad)"/>
    <circle cx="550" cy="240" r="12" fill="url(#nodeGrad)"/>
    
    <!-- Connections -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.3">
      <line x1="112" y1="120" x2="238" y2="100"/>
      <line x1="112" y1="120" x2="238" y2="160"/>
      <line x1="112" y1="180" x2="238" y2="160"/>
      <line x1="112" y1="180" x2="238" y2="220"/>
      <line x1="112" y1="240" x2="238" y2="220"/>
      <line x1="112" y1="240" x2="238" y2="280"/>
      <line x1="112" y1="300" x2="238" y2="280"/>
      <line x1="112" y1="300" x2="238" y2="340"/>
      
      <line x1="260" y1="100" x2="388" y2="130"/>
      <line x1="260" y1="160" x2="388" y2="130"/>
      <line x1="260" y1="160" x2="388" y2="200"/>
      <line x1="260" y1="220" x2="388" y2="200"/>
      <line x1="260" y1="220" x2="388" y2="270"/>
      <line x1="260" y1="280" x2="388" y2="270"/>
      
      <line x1="412" y1="130" x2="538" y2="180"/>
      <line x1="412" y1="200" x2="538" y2="180"/>
      <line x1="412" y1="200" x2="538" y2="240"/>
      <line x1="412" y1="270" x2="538" y2="240"/>
    </g>
  </g>
  
  <!-- Frequency spectrum -->
  <g transform="translate(450,400)" opacity="0.5">
    <rect x="0" y="0" width="4" height="60" fill="#ffffff"/>
    <rect x="8" y="20" width="4" height="40" fill="#ffffff"/>
    <rect x="16" y="10" width="4" height="50" fill="#ff6b35"/>
    <rect x="24" y="30" width="4" height="30" fill="#ffffff"/>
    <rect x="32" y="5" width="4" height="55" fill="#ff6b35"/>
    <rect x="40" y="25" width="4" height="35" fill="#ffffff"/>
    <rect x="48" y="15" width="4" height="45" fill="#ff6b35"/>
    <rect x="56" y="35" width="4" height="25" fill="#ffffff"/>
    <rect x="64" y="20" width="4" height="40" fill="#ff6b35"/>
    <rect x="72" y="40" width="4" height="20" fill="#ffffff"/>
    <rect x="80" y="30" width="4" height="30" fill="#ff6b35"/>
    <rect x="88" y="45" width="4" height="15" fill="#ffffff"/>
  </g>
  
  <!-- Digital signal patterns -->
  <g transform="translate(600,80)" opacity="0.4">
    <rect x="0" y="0" width="20" height="8" fill="#ffffff"/>
    <rect x="20" y="8" width="20" height="8" fill="#ffffff"/>
    <rect x="40" y="0" width="20" height="8" fill="#ff6b35"/>
    <rect x="60" y="8" width="20" height="8" fill="#ff6b35"/>
    <rect x="80" y="0" width="20" height="8" fill="#ffffff"/>
    <rect x="100" y="8" width="20" height="8" fill="#ffffff"/>
    
    <rect x="0" y="20" width="20" height="8" fill="#ff6b35"/>
    <rect x="20" y="28" width="20" height="8" fill="#ffffff"/>
    <rect x="40" y="20" width="20" height="8" fill="#ffffff"/>
    <rect x="60" y="28" width="20" height="8" fill="#ff6b35"/>
    <rect x="80" y="20" width="20" height="8" fill="#ff6b35"/>
    <rect x="100" y="28" width="20" height="8" fill="#ffffff"/>
  </g>
  
  <!-- Binary code background -->
  <g opacity="0.1" font-family="monospace" font-size="14" fill="#ffffff">
    <text x="50" y="450">01101100 11000101 00110011</text>
    <text x="50" y="470">10110100 01011010 11001001</text>
    <text x="50" y="490">11010011 10101110 00111100</text>
    <text x="50" y="510">01001110 11110001 10100101</text>
    
    <text x="450" y="50">10011001 01110110 11000011</text>
    <text x="450" y="70">01010101 10101010 01101100</text>
    <text x="450" y="90">11001100 00110011 10011001</text>
  </g>
  
  <!-- Circuit elements -->
  <g transform="translate(50,350)" opacity="0.3">
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <circle cx="40" cy="0" r="3" fill="#ff6b35"/>
    <circle cx="80" cy="0" r="3" fill="#ffffff"/>
    <line x1="3" y1="0" x2="37" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="43" y1="0" x2="77" y2="0" stroke="#ffffff" stroke-width="2"/>
    <rect x="35" y="-5" width="10" height="10" fill="none" stroke="#ff6b35" stroke-width="2"/>
  </g>
</svg>