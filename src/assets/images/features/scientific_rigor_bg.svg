<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scientificGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a5298;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="orb1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </radialGradient>
    <radialGradient id="orb2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#scientificGrad)"/>
  
  <!-- Abstract scientific elements -->
  <circle cx="150" cy="120" r="80" fill="url(#orb1)" opacity="0.3"/>
  <circle cx="650" cy="450" r="120" fill="url(#orb2)" opacity="0.4"/>
  <circle cx="700" cy="150" r="60" fill="url(#orb1)" opacity="0.2"/>
  
  <!-- DNA helix-like structure -->
  <g transform="translate(100,200)" opacity="0.4">
    <path d="M0,0 Q50,20 100,0 Q150,20 200,0" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M0,40 Q50,20 100,40 Q150,20 200,40" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M0,80 Q50,60 100,80 Q150,60 200,80" stroke="#ffffff" stroke-width="3" fill="none"/>
    <path d="M0,120 Q50,100 100,120 Q150,100 200,120" stroke="#ffffff" stroke-width="3" fill="none"/>
    
    <!-- Connecting lines -->
    <line x1="25" y1="10" x2="25" y2="30" stroke="#ff6b35" stroke-width="2"/>
    <line x1="75" y1="10" x2="75" y2="30" stroke="#ff6b35" stroke-width="2"/>
    <line x1="125" y1="10" x2="125" y2="30" stroke="#ff6b35" stroke-width="2"/>
    <line x1="175" y1="10" x2="175" y2="30" stroke="#ff6b35" stroke-width="2"/>
    
    <line x1="50" y1="30" x2="50" y2="50" stroke="#ff6b35" stroke-width="2"/>
    <line x1="100" y1="30" x2="100" y2="50" stroke="#ff6b35" stroke-width="2"/>
    <line x1="150" y1="30" x2="150" y2="50" stroke="#ff6b35" stroke-width="2"/>
  </g>
  
  <!-- Molecular structures -->
  <g transform="translate(500,100)" opacity="0.3">
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <circle cx="30" cy="20" r="6" fill="#ff6b35"/>
    <circle cx="60" cy="0" r="8" fill="#ffffff"/>
    <circle cx="45" cy="-25" r="6" fill="#ff6b35"/>
    <circle cx="15" cy="-25" r="6" fill="#ff6b35"/>
    
    <line x1="0" y1="0" x2="30" y2="20" stroke="#ffffff" stroke-width="2"/>
    <line x1="30" y1="20" x2="60" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="0" x2="15" y2="-25" stroke="#ffffff" stroke-width="2"/>
    <line x1="60" y1="0" x2="45" y2="-25" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grid)"/>
  </g>
  
  <!-- Scientific instruments silhouettes -->
  <g transform="translate(400,350)" opacity="0.2">
    <!-- Microscope -->
    <rect x="0" y="0" width="60" height="80" fill="#ffffff"/>
    <circle cx="30" cy="-10" r="15" fill="#ffffff"/>
    <rect x="25" y="-40" width="10" height="30" fill="#ffffff"/>
    <rect x="10" y="80" width="40" height="10" fill="#ffffff"/>
  </g>
  
  <!-- Mathematical formulas (abstract) -->
  <text x="60" y="500" font-family="serif" font-size="24" fill="#ffffff" opacity="0.3">∫∂f/∂x dx</text>
  <text x="600" y="80" font-family="serif" font-size="20" fill="#ffffff" opacity="0.3">E=mc²</text>
  <text x="450" y="500" font-family="serif" font-size="18" fill="#ffffff" opacity="0.3">∇²φ = 0</text>
</svg>